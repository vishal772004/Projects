<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button id="correct">6 people per 1 sheep<div id="correcttext"></div></button>
                <button id="incorrect1">3 people per 1 sheep<div id="incorrect1text"></div></button>
                <button id="incorrect2">1 person per 1 sheep<div id="incorrect2text"></div></button>
                <button id="incorrect3">1 person per 3 sheep<div id="incorrect3text"></div></button>
                <button id="incorrect4">1 person per 5 sheep<div id="incorrect4text"></div></button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own one guinea pig , as a lone guinea pig might get lonely?</h3>
                <input type="text" id="answer">
                <button id="feedback">Check Answer</button>
                <p id="response"></p>
            </div>
        </div>
        <script>
            // TODO: Add code to check answers to questions

            let button1 = document.querySelector('#incorrect1');
            button1.addEventListener('click',function(){
            document.querySelector('#incorrect1').style.color='red';
            document.querySelector('#incorrect1text').innerHTML="Incorrect";
            });
            let button2 = document.querySelector('#incorrect2');
            button2.addEventListener('click',function(){
            document.querySelector('#incorrect2').style.color='red';
            document.querySelector('#incorrect2text').innerHTML="Incorrect";
            });
            let button3 = document.querySelector('#incorrect3');
            button3.addEventListener('click',function(){
            document.querySelector('#incorrect3').style.color='red';
            document.querySelector('#incorrect3text').innerHTML="Incorrect";
            });
            let button4 = document.querySelector('#incorrect4');
            button4.addEventListener('click',function(){
            document.querySelector('#incorrect4').style.color='red';
            document.querySelector('#incorrect4text').innerHTML="Incorrect";
            });
            let button5 = document.querySelector('#correct');
            button5.addEventListener('click',function(){
            document.querySelector('#correct').style.color='green';
            document.querySelector('#correcttext').innerHTML="Correct";
            });

            document.querySelector('#feedback').addEventListener('click',function(){
            let response = document.querySelector('#feedback');
            if(response.value==='Switzerland'){
            response.style.backgroundColor='green';
            document.querySelector('#answer').innerHTML="Correct";
            }
            else {
            response.style.backgroundColor = 'red';
            document.querySelector('#response').innerHTML = 'Incorrect';

            }})

        </script>
    </body>
</html>
